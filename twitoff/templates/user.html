<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Twitoff</title>
    </head>
    <body>
      <h1> User page! </h1>
      <ul>
          <h2> Tweets from {{name}}: </h2>
            {% for tweet in tweets %}
            <span class="stack"><li>{{ tweet.id }} - {{ tweet.text }}</li></span>
          {% endfor %}  
      </ul>
    </body>
</html>
